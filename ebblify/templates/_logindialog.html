{% load i18n %}

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>


				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

						<!-- Nav tabs -->
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">{% trans "Init session" %}</a></li>
							<li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">{% trans "User register" %}</a></li>
						</ul>

						<!-- Tab panes -->
						<div class="tab-content">
							<div role="tabpanel" class="tab-pane active" id="login">
								{% include 'registration/login.html' %}
							</div>
							<div role="tabpanel" class="tab-pane" id="register">
								{% include 'registration/signup.html' %}
							</div>
						</div>

					</div>
				</div>

			</div>
		</div>
	</div>
</div>
