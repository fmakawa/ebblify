{% load i18n %}
{% load static %}
{% load staticfiles %}
{% load i18n %}

<form id="login-form" role="form" method="POST" action="{% url 'login' %}" >
	{% csrf_token %}

	<br>
	<div class="form-group">
		<label class="control-label">Username:</label>
		<input type="text" id="username" name="username" class="form-control">
		{% if form.errors %}
		<span class="help-block text-warning">{% trans "Wrong Login information." %}</span>
		{% endif %}
	</div>

	<div class="form-group">
		<label class="control-label">{% trans "Password" %}</label>
		<input type="password" id="password" name="password" class="form-control">
		{% if form.password.errors %}
		<span class="help-block text-warning">{% trans "Wrong password, please try again" %}</span>
		{% endif %}
	</div>

	<div class="form-group">
		<label class="checkbox-inline"><input type="checkbox" name="remember" checked>{% trans "Remember" %}</label>
	</div>

	<div class="form-group">
		<button type="submit" id="submit-button" class="btn btn-warning">{% trans "Login" %}</button>
	</div>


</form>
